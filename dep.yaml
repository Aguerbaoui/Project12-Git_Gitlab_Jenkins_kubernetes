apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: default
spec:
  selector:
    matchLabels:
      app: flask-app
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: nadiaaguerbaoui1/flask-app-image:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: mysql-service
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30055
